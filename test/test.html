<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: yellow;
      color: magenta;
    }

    p {
      color: orange;
    }

    .central,
    .item {
      color: green;
    }

    #item {
      background-color: cyan;
    }
  </style>
</head>

<body>
  <p>First piece of text; what color am I?</p>
  <div class="central">
    <p>Second piece of text; what color am I?</p>
    <ul>
      <li id="item">Third piece of text; what color am I?</li>
    </ul>
  </div>

  <!-- Foreground of First: magenta
Background of First: yellow
Foreground of Second: orange
Background of Second: yellow
Foreground of Third: green
Background of Third: cyan -->
  <script>

    function b() {
      // console.log('before x=10', x);
      const x = 10;
      console.log('after x=10', x);
      a(50);
      function a(x) {
          console.log('inside function a', x);
      }
      console.log('after function a', x);
    }
    var x = 20;
    console.log('after x=20', x);
    b();
    console.log('after function b', x);
//     1. 20
//     2. 20
//     3. 10
//     4. 10
//     5. 10
//     6. 50

    // ((1[0-9]{0,2}|2[0-5]{0,2})\.{1}){3}(1[0-9]{0,2}|2[0-5]{0,2})

    const factorial = function fac(n) { return n < 2 ? 1 : n * fac(n - 1) };
    console.log('factorial', factorial(3));
  </script>
</body>

</html>
