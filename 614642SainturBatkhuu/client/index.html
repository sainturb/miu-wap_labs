<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcuts icon" type="image/x-icon" href="./favicon.ico" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/form.css" />
</head>

<body>
  <div class="header">
    <div class="logo header-item">
      <img width="32" src="./logo.jpeg" alt="home" />
    </div>
    <div class="middle header-item"></div>
    <div class="header-item">
      <div class="form">
        <div>
          <div class="form-item">
            <label>Username</label>
            <input placeholder="username" id="username" type="text" name="username" />
          </div>
          <div class="form-item">
            <label>Password</label>
            <input placeholder="password" id="password" type="password" name="password" />
          </div>
        </div>
        <div class="login-button">
          <button id="form">Login</button>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
   <h1>Welcome to my Store!</h1>
  </div>
  <script src="logic/auth.js"></script>
</body>

</html>
